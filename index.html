<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/logo/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/profilestyle.css">
    <title>Thẻ cá nhân - Thế Lộc</title>
</head>
<body>
    <div class="profile">

        <!-- INFORMATION SECTION -->
        <div class="profile-info">
            <div class="profile-info__flex">
                <img src="assets/img/social-profile/avatar.jpg" alt="" class="info-image boder-beauty">
                <div class="info-detail">
                    <div class="info-detail__name">Nguyễn Thế Lộc</div>
                    <div class="info-detail__description">❤️</div>
                    <div class="info-detail__addcontact">
                        <button>Thêm vào danh bạ</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- END INFORMATION SECTION -->
        
        <!-- SOCIAL MEDIA SECTION -->
        <div class="profile-social" style="display: block;">
            <a href="#1" class="social-item border-t-3 border-black">
                <div class="item-center__flex">
                    <img src="assets/img/social-profile/facebook.png" alt="" class="social-image">
                    <div class="social-name">Facebook</div>
                </div>
            </a>
            <a href="#2" class="social-item">
                <div class="item-center__flex">
                    <img src="assets/img/social-profile/instagram.png" alt="" class="social-image">
                    <div class="social-name">Instagram</div>
                </div>
            </a>
            <a href="#3" class="social-item">
                <div class="item-center__flex">
                    <img src="assets/img/social-profile/twitter.png" alt="" class="social-image">
                    <div class="social-name">Twitter</div>
                </div>
            </a>
            <a href="#4" class="social-item">
                <div class="item-center__flex">
                    <img src="assets/img/social-profile/earth-globe.png" alt="" class="social-image">
                    <div class="social-name">Website</div>
                </div>
            </a>

        </div>
        <!-- END SOCIAL MEDIA SECTION -->

        <!-- FOOTER SECTION -->
        <div class="profile-footer">
            <div class="footer-logo__center">
                <div class="logo-text">
                    Thế Lộc
                </div>
            </div>
            <div class="footer-text__center">
                <div class="text-item">
                    Thẻ thông tin <a href="#" class="text-item__link">TheLoc2k</a>
                </div>
                <div class="text-item">
                    Vui lòng liên lạc trong giờ hành chính. Cảm ơn đã quan tâm ^^
                </div>
            </div>
        </div>
        <!-- END FOOTER SECTION -->
    </div>
</body>
</html>
